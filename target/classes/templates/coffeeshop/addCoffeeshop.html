<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Coffeeshop</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/editAddStyle.css}">
</head>
<body>
<h1>Add Coffeeshop</h1>
<form th:action="@{/AddCoffeeshop}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:required="required"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:required="required"><br>
    <label for="rate">Rate:</label>
    <select id="rate" name="rate" th:required="required">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br>
    <label for="working_hours">Working Hours:</label>
    <select id="working_hours" name="working_hours" th:required="required">
        <option value="1">08:00-22:00</option>
        <option value="2">10:00-24:00</option>
        <option value="3">00:00-23:59</option>
    </select><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:required="required"><br>
    <input type="submit" value="Add">
    <button onclick="window.location.href='coffeeshop'">Back</button>
</form>
</body>
</html>
